<div class="file-upload-container p-3 border rounded shadow-sm bg-white">
    <div class="mb-3">
        <label for="fileInput" class="form-label">Choose file</label>
        <input type="file" id="fileInput" class="form-control" (change)="onFileSelected($event)" />
    </div>

    <div *ngIf="progress > 0" class="mb-3">
        <div class="progress" style="height: 20px;">
            <div class="progress-bar" role="progressbar" [style.width.%]="progress" aria-valuemin="0"
                aria-valuemax="100">
                {{ progress }}%
            </div>
        </div>
    </div>

    <div *ngIf="message" class="alert mt-3" [ngClass]="{
    'alert-success': message.includes('successful'),
    'alert-danger': message.includes('failed'),
    'alert-warning': message.includes('No file')
  }">
        {{ message }}
    </div>
</div>
