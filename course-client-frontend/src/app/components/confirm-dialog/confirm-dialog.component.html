<div class="modal fade" tabindex="-1" #confirmModal role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content shadow-lg border-0">
            <div class="modal-header bg-light">
                <h5 class="modal-title mb-0">
                    <i class="fa fa-question-circle text-primary me-2" aria-hidden="true"></i>
                    {{ title }}
                </h5>
                <!-- Font Awesome 4 Close Button -->
                <button type="button" class="btn btn-sm btn-light border-0" aria-label="Close" (click)="onNo()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body text-center">
                <p class="mb-0 fs-5">{{ message }}</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button class="btn btn-outline-secondary px-4" (click)="onNo()">
                    <i class="fa fa-times me-2" aria-hidden="true"></i> No
                </button>
                <button class="btn btn-primary px-4" (click)="onYes()">
                    <i class="fa fa-check me-2" aria-hidden="true"></i> Yes
                </button>
            </div>
        </div>
    </div>
</div>
