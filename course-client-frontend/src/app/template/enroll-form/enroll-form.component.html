<div class="events">
    <div class="row">
        <div class="col">
            <h2 class="section_title text-center">Enroll Form</h2>
        </div>
    </div>
    <div>
<div class="events">


    <form [formGroup]="enrollmentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control"
                placeholder="Enter image URL" />
            <div *ngIf="enrollmentForm.get('imageUrl')?.invalid && enrollmentForm.get('imageUrl')?.touched"
                class="text-danger">
                Image URL is required.
            </div>
        </div>

        

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" formControlName="notes" class="form-control" rows="4"
                placeholder="Enter any additional notes"></textarea>
            <div *ngIf="enrollmentForm.get('notes')?.invalid && enrollmentForm.get('notes')?.touched"
                class="text-danger">
                Notes cannot exceed 500 characters.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="enrollmentForm.invalid">Submit</button>
    </form>
</div>


    </div>
</div>
