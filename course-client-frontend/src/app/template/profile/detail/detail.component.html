<div class="container my-5" *ngIf="!isLoading">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img [src]="getImageUrl(student.imageUrl)" class="rounded-circle shadow-sm mb-3" alt="Profile"
                            width="120" height="120" />
                        <h4 class="fw-bold mb-0">{{ student.username }}</h4>
                        <small class="text-muted">{{ student.email }}</small>
                    </div>

                    <hr class="my-4" />

                    <div class="px-2">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <strong>Phone</strong>
                                <span>{{ student.phone }}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <strong>Date of Birth</strong>
                                <span>{{ student.dob }}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <strong>Gender</strong>
                                <span class="text-capitalize">{{ student.gender }}</span>
                            </li>
                        </ul>
                    </div>

                 
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loading Spinner -->
<div *ngIf="isLoading" class="text-center mt-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
