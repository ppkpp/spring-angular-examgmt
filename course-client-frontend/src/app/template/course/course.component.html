<div class="events">
  <div class="row">
    <div class="col">
      <h2 class="section_title text-center"> Online Courses</h2>
    </div>
  </div>
  <div class="row courses_row">
    <div class="col-lg-4 course_col" *ngFor="let course of courses">
      <app-course-item [course]="course"></app-course-item>
    </div>

   
    
  </div>
<div class="d-flex justify-content-start mt-4">
  <app-pagination [totalPages]="totalPages" [currentPage]="currentPage" (pageChange)="changePage($event)">
  </app-pagination>
</div>
</div>
