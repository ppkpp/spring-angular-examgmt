<div class="container-fluid px-5 my-5">
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">

        <!-- Box Template -->
        <div class="col" *ngFor="let item of stats">
            <div class="card dashboard-card text-center" [ngStyle]="{ borderLeft: '4px solid ' + item.color }">
                <div class="card-body d-flex flex-column justify-content-center align-items-center py-3">
                    <i [class]="item.icon + ' fa-lg mb-2'" [ngStyle]="{ color: item.color }"></i>
                    <div>
                        <div class="text-muted small">{{ item.title }}</div>
                        <div class="fw-bold fs-5" [ngStyle]="{ color: item.color }">{{ item.count }}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="mt-3">
    <app-course-list></app-course-list></div>
</div>
