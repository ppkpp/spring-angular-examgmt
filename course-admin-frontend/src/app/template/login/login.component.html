<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow p-4 border-0" style="max-width: 420px; width: 100%; border-radius: 1rem;">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="images/logo.png" alt="Logo" class="rounded-circle mb-3" width="80" height="80" />
               
                <p class="text-muted">Please sign in to your account</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="username" class="form-label text-dark">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username"
                        placeholder="Enter username" required />
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="form-label text-dark">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password"
                        placeholder="Enter password" required />
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger py-2">
                    {{ errorMessage }}
                </div>

                <button type="submit" class="btn w-100 text-white" style="background-color: #0097B2;">
                    <i class="fas fa-sign-in-alt me-2"></i> Sign In
                </button>
            </form>
        </div>
    </div>
</div>
